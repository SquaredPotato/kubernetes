---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: linuxserver/plex
      tag: "1.32.6"
    strategy:
      type: Recreate
    env:
      - name: PUID
        value: "1000"
      - name: PGID
        value: "1000"
      - name: TZ
        value: "Europe/Amsterdam"
      - name: VERSION
        value: "public"
      - name: ADVERTISE_IP
        value: "10.0.20.61"
    service:
      main:
        ports:
          http:
            port: 32400
    hostNetwork: true
    ingress:
      main:
        enabled: true
        ingressClassName: nginx-external
        hosts:
          - host: plex.abrondijk.com
            paths:
              - path: /
                pathType: Prefix
    persistence:
      config:
        enabled: true
        type: pvc
        existingClaim: plex
        mountPath: /config
      nfs-movies:
        enabled: true
        type: nfs
        server: truenas.abrondijk.com
        path: /mnt/main/media_library/movies
        mountPath: /movies
      nfs-tv:
        enabled: true
        type: nfs
        server: truenas.abrondijk.com
        path: /mnt/main/media_library/tv
        mountPath: /tv
      nfs-music:
        enabled: true
        type: nfs
        server: truenas.abrondijk.com
        path: /mnt/main/media_library/music
        mountPath: /music
      nfs-downloads:
        enabled: true
        type: nfs
        server: truenas.abrondijk.com
        path: /mnt/main/media_library/downloads
        mountPath: /downloads
    podSecurityContext:
      supplementalGroups: [44, 109]
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 10
            preference:
              matchExpressions:
                - key: hardware-acceleration
                  operator: In
                  values:
                    - intel-quicksync
          - weight: 1
            preference:
              matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - ceres-01
    resources:
      requests:
        gpu.intel.com/i915: 1
        cpu: 100m
        memory: 2000Mi
      limits:
        gpu.intel.com/i915: 1
        memory: 10000Mi
