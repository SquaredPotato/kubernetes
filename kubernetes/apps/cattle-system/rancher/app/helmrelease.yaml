---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rancher
  namespace: cattle-system
spec:
  interval: 15m
  chart:
    spec:
      chart: rancher
      version: '2.10.3'
      sourceRef:
        kind: HelmRepository
        name: rancher-stable
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    hostname: "rancher.abchost.nl"
    bootstrapPassword: "admin"
    ingress:
      enabled: false
    global:
      cattle:
        psp:
          enabled: false
