---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: torrent-clients
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: linuxserver/qbittorrent
      tag: 4.6.6
    strategy:
      type: Recreate
    env:
      - name: PUID
        value: "101000"
      - name: PGID
        value: "101000"
      - name: UMASK
        value: "002"
      - name: TZ
        value: "Europe/Amsterdam"
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: torrent.abchost.nl
            paths:
              - path: /
                pathType: Prefix
    persistence:
      config:
        enabled: true
        type: pvc
        existingClaim: qbittorrent
        mountPath: /config
      nfs-general:
        enabled: true
        type: nfs
        server: "${LAN_TRUENAS_IP}"
        path: /mnt/MAIN/contain/storage/general
        mountPath: /mnt/general
