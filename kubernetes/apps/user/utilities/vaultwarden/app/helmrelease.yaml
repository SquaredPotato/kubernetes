---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: utilities
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: vaultwarden/server
      tag: 1.30.4
    strategy:
      type: Recreate
    env:
      - name: SIGNUPS_ALLOWED
        value: "false"
      - name: TIMEZONE
        value: Europe/Amsterdam
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: bw.abchost.nl
            paths:
              - path: /
                pathType: Prefix
      internal:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: bw.abchost.nl
            paths:
              - path: /
                pathType: Prefix
    persistence:
      config:
        enabled: true
        type: pvc
        existingClaim: vaultwarden
        mountPath: /data