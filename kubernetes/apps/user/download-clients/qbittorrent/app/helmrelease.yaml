---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: download-clients
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: hotio/qbittorrent
      tag: release-5.0.3
    strategy:
      type: Recreate
    env:
      - name: PUID
        value: "101000"
      - name: PGID
        value: "101000"
      - name: UMASK
        value: "002"
      - name: TZ
        value: "Europe/Amsterdam"
    service:
      main:
        ports:
          http:
            port: 8080
      torrent-forward:
        type: LoadBalancer
        ports:
          qbittorrent:
            protocol: TCP
            port: 34977
            targetPort: 34977
        status:
          loadBalancerIP:
            ingress:
              - ip: "${CLUSTER_QBITTORRENT_IP}"
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: torrent.abchost.nl
            paths:
              - path: /
                pathType: Prefix
    persistence:
      time:
        enabled: true
        type: hostPath
        hostPath: /etc/localtime
        globalMounts:
          - path: /etc/localtime
            readOnly: true
      config:
        enabled: true
        type: pvc
        existingClaim: qbittorrent
        mountPath: /config
      nfs-general:
        enabled: true
        type: nfs
        server: "${LAN_TRUENAS_IP}"
        path: /mnt/MAIN/media
        mountPath: /mnt/general
