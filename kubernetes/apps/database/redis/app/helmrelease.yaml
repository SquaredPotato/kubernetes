---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: redis
  namespace: database
spec:
  interval: 15m
  timeout: 15m
  chart:
    spec:
      chart: redis
      version: 18.18.1
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 2
  uninstall:
    keepHistory: false
  values:
    auth:
      enabled: true
      sentinel: true
      existingSecret: redis-auth
      existingSecretPasswordKey: REDIS-PASSWORD
    master:
      persistence:
        enabled: false
    replica:
      persistence:
        enabled: false
    sentinel:
      enabled: true
      masterSet: redis-master
      getMasterTimeout: 10
      startupProbe:
        failureThreshold: 2
      persistence:
        enabled: false
