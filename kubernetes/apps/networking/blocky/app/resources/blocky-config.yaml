    malicious:
      - |
        discord.com
  clientGroupsBlock:
    default:
      - platforms
      - ads
      - malicious
      - trackers
      - native
      - other
      - suspicious

redis:
  required: true
  database: ${REDIS_BLOCKY_DB}
  sentinelPassword: ${REDIS_PASS}
  sentinelAddresses:
    - redis-node-0.redis-headless.database:26379
    - redis-node-1.redis-headless.database:26379
    - redis-node-2.redis-headless.database:26379

queryLog:
  type: postgresql
  target: "postgresql://blocky:${BLOCKY_POSTGRES_PASS}@postgres16-rw.database:5432/blocky"
  logRetentionDays: 1

