    immich.abchost.nl: "${CLUSTER_EXTERNAL_INGRESS_IP}"
    jelly.abchost.nl: "${CLUSTER_EXTERNAL_INGRESS_IP}"
    lidarr.abchost.nl: "${CLUSTER_INTERNAL_INGRESS_IP}"
    longhorn.abchost.nl: "${CLUSTER_INTERNAL_INGRESS_IP}"
