    mosquitto.abchost.nl: "${CLUSTER_MOSQUITTO_IP}"
    next.abchost.nl: "${CLUSTER_EXTERNAL_INGRESS_IP}"
    pgadmin.abchost.nl: "${CLUSTER_INTERNAL_INGRESS_IP}"
    postgres.abchost.nl: "${CLUSTER_CLOUDNATIVE_PG_IP}"
