---
apiVersion: v1
kind: Service
metadata:
  name: &app external-pihole-ingress
  namespace: ingress
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ExternalName
  # These should point to the actual DNS service
  externalName: pi.hole
  ports:
  - port: 91
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app external-pihole-ingress
  namespace: ingress
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  ingressClassName: internal
  rules:
    # These are the ingress rules
    - host: dns.abchost.nl
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  number: 91