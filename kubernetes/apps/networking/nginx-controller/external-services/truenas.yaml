---
apiVersion: v1
kind: Service
metadata:
  name: &app external-truenas-ingress
  namespace: ingress
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  # These should point to the actual service
  externalIPs:
  - ${LAN_TRUENAS_IP}
  ports:
  - port: 443
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app external-truenas-ingress
  namespace: ingress
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  ingressClassName: internal
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  rules:
    # These are the ingress rules
    - host: &host nas.abchost.nl
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  number: 443
      tls:
        - hosts:
          - *host