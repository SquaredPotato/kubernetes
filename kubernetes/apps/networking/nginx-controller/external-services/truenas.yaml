---
apiVersion: v1
kind: Service
metadata:
  name: external-truenas-ingress
  namespace: ingress
spec:
  ports:
    - name: http
      port: &port 80
      protocol: TCP
      targetPort: *port
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: external-truenas-ingress
addressType: IPv4
ports:
  - port: 80
endpoints:
  - addresses:
    - ${LAN_TRUENAS_IP}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app external-truenas-ingress
  namespace: ingress
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  ingressClassName: internal
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  rules:
    # These are the ingress rules
    - host: &host nas.abchost.nl
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  number: 443
      tls:
        - hosts:
          - *host