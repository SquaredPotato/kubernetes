---
apiVersion: v1
kind: Service
metadata:
  name: external-volumio-ingress
  namespace: ingress
spec:
  ports:
    - name: http
      port: &port 80
      protocol: TCP
      targetPort: *port
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: external-volumio-ingress-endpoint
  labels:
    kubernetes.io/service-name: external-volumio-ingress
addressType: IPv4
ports:
  - name: http
    appProtocol: http
    protocol: TCP
    port: 80
endpoints:
  - addresses:
      - ${LAN_VOLUMIO}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app external-volumio-ingress
  namespace: ingress
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
    kubernetes.io/service-name: *app
spec:
  ingressClassName: internal
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  rules:
    - host: &host volumio.abchost.nl
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  number: 80
      tls:
        - hosts:
          - *host