---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: uptime-kuma
  namespace: monitoring-system
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: louislam/uptime-kuma
              tag: 1.23.16
            env:
              UPTIME_KUMA_PORT: "3001"
            ports:
              - name: http
                containerPort: 3001
                protocol: TCP
    service:
      main:
        controller: main
        ports:
          http:
            port: 3001
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        hosts:
          - host: status.abchost.nl
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
    probes:
      liveness:
        enabled: true
        custom: true
        spec:
          exec:
            command:
              - node
              - extra/healthcheck.js
          initialDelaySeconds: 180
          periodSeconds: 60
          timeoutSeconds: 30
      readiness:
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /
            port: 3001
            scheme: HTTP
    persistence:
      config:
        enabled: true
        existingClaim: uptime-kuma
        globalMounts: /app/data
